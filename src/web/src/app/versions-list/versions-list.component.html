<new-version (onNewVersion)="onNewVersionCreated($event)"></new-version>
<div>
  <ul>
    <li *ngFor="let version of versions">
      <a [routerLink]="gotoVersionPage(version)">{{version.id}}</a>
      <button *ngIf="version.id === versions[versions.length - 1].id" (click)="onVersionDelete(version)">Удалить версию</button>
    </li>
  </ul>
</div>
<br>
<difference-chooser [versions]="versions"></difference-chooser>
