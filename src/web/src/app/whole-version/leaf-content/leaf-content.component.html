<div class="leaf-content">
  <button (click)="onEditLeafButtonClick()">Edit leaf</button>
  <div>
    <label>Name:</label>
    <label>{{ leafContent.name }}</label>
  </div>
  <div>
    <label>Value:</label>
    <label>{{ leafContent.value }}</label>
  </div>
  <div>
    <label>Value type:</label>
    <label>{{ leafContent.valueType }}</label>
  </div>
</div>
