<div class="group-content" [ngClass]="(isReal)?'real-group':'phantom-group'">
  <label>{{ groupContent.name }}</label>
  <button *ngIf="isReal" (click)="onEditButtonClick()">Edit Group</button>
  <button *ngIf="isReal" (click)="onDeleteButtonClick()">Delete Group</button>
  <groups-leaves [parentGroup]="groupContent"
                 [groups]="groupContent.groupContent"
                 [leaves]="groupContent.leafContent"></groups-leaves>
</div>
