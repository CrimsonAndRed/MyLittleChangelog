<div class="group-header">
  <new-group-button [parentGroupId]="data.group.id" (onNewGroup)="handleNewGroup($event)"></new-group-button>
  <new-leaf-button [groupId]="data.group.id" (onNewLeaf)="handleNewLeaf($event)"></new-leaf-button>
  <delete-group-button *ngIf="data.group.realNode" [groupId]="data.group.id" (onDeleteGroup)="handleDeleteGroup()"></delete-group-button>
  <edit-group-button *ngIf="data.group.realNode" [group]="data.group" [parentGroupId]="data.parentGroup?.id" (onUpdateGroup)="handleUpdateGroup($event)"></edit-group-button>
  <materialize-group-button *ngIf="!data.group.realNode" [group]="data.group" [parentGroup]="data.parentGroup" (onMaterializeGroup)="handleMaterializeGroup($event)"></materialize-group-button>
</div>
