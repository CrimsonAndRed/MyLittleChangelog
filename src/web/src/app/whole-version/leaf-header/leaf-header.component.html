<delete-leaf-button [groupId]="data.groupId"
                    [leafId]="data.leaf.id"
                    (onDeleteLeaf)="handleDeleteLeaf()"></delete-leaf-button>
<edit-leaf-button [leaf]="data.leaf"
                  [parentGroupId]="data.groupId"
                  (onUpdateLeaf)="handleUpdateLeaf($event)"></edit-leaf-button>
