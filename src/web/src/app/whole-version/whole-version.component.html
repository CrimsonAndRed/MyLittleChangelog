<div>
  <p> Version {{version.id}}</p>
  <groups-sec *ngIf="version" [groups]="version.groupContent" [config]="config" [context]="context">
    <version-header global-header
                    [groups]="version.groupContent"
                    (onNewGroup)="handleNewGroup($event)" 
                    (previousNodeChosen)="refresh()"></version-header>
  </groups-sec>
</div>
