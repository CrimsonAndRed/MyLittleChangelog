<div>
  <p> Version {{version.id}}</p>
  <new-group-button (onNewGroup)="onNewGroupCreated($event)" [groupContent]="null"></new-group-button>
  <group-content *ngFor="let groupContent of version.groupContent"
                 [groupContent]="groupContent"></group-content>
  <leaf-content *ngFor="let leafContent of version.leafContent"
                [leafContent]="leafContent"></leaf-content>
</div>
