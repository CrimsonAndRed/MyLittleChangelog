<div>
  <p> Version {{version.id}}</p>
  <div *ngIf="version.canChange">
    <from-past-groups-button (onRefresh)="onRefresh()" [version]="version"></from-past-groups-button>
  </div>
  <groups-leaves [groups]="version.groupContent"
                 [leaves]="[]"
                 [canChange]="version.canChange"></groups-leaves>
</div>
