<div class="group-leaves-container">
  <div class="group-leaves {{ group.realNode ? 'in-use-group' : 'not-in-use-group' }}">
    <group-content-sec [group]="group"></group-content-sec>
    <ng-template group-header></ng-template>
    <expand-block *ngIf="group.groupContent.length || group.leafContent.length"
                  [(isContentShowed)]="isContentShowed"
                  (globalShowChange)="changeGlobalContentShow($event)"></expand-block>
    <div [hidden]="!isContentShowed">
      <group-leaves-sec *ngFor="let _group of group.groupContent"
                        [config]="config"
                        [context]="context"
                        [group]="_group"
                        [parentGroup]="group"
                        [leaves]="_group.leafContent"
                        (onParentChange)="onGroupListChange($event)"></group-leaves-sec>
      <leaf-content-sec *ngFor="let leaf of group.leafContent"
                        [config]="config"
                        [context]="context"
                        [leaf]="leaf"
                        [groupId]="group.id"
                        (onParentChange)="handleGroupChange($event)"></leaf-content-sec>
    </div>
  </div>
</div>
