<div class="leaf-content">
  <ng-template leaf-header></ng-template>
  <div>
    <label>Name:</label>
    <label>{{ leaf.name }}</label>
  </div>
  <div>
    <label>Value:</label>
    <label>{{ leaf.value }}</label>
  </div>
  <div>
    <label>Value type:</label>
    <label>{{ leafTypeService.leafById(1)?.name }}</label>
  </div>
</div>
