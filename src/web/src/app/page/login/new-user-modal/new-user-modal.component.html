
<div>
  <mat-dialog-content>
    <div>
      <div>
        <label>Login</label>
        <input [(ngModel)]="newUser.login"/>
        </div>
      <div>
        <label>Password</label>
        <input [(ngModel)]="newUser.password" type="password"/>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button [mat-dialog-close]="null">Cancel</button>
    <button [mat-dialog-close]="newUser">Save</button>
  </mat-dialog-actions>
</div>
