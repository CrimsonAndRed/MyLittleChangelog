<div *ngIf="difference != null">
  <div>
    <p>From {{ difference.from }} to {{ difference.to }}</p>
  </div>
  <div>
    <tree-container [node]="differenceService.differenceTree">
      <ng-template #groupContainer let-child>
        <difference-node [node]="child"></difference-node>
      </ng-template>
    </tree-container>
  </div>
</div>
